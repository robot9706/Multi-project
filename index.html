<!DOCTYPE html>
<html>
    <head>
        <title>Doboz tologatós - Squarus</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="start()">
        <script src="jquery-3.4.0.min.js"></script>
        <script src="maps.js"></script>
        <script src="main.js"></script>
        <audio autoplay loop id="music">
            <source src="music.mp3" type="audio/mpeg">
        </audio>
        <div id="page_container">
            <div id="page_container_vertical">
                <div id="text_container">
                    <div class="text_div">
                        <p>Mozgatás: <b>Nyilak</b></p>
                        <p>Pálya újrakezdése: <b>R</b></p>
                        <p id="text_nextlvl">Következő pálya: <b>Egyéb gomb</b></p>
                    </div>
                    <div class="text_div">
                        <p>Pálya: <b><span id="text_level">?</span></b></p>
                        <p>Idő: <b><span id="text_time">00:00</span></b></p>
                        <p>Pontok: <b><span id="text_point">0</span></b></p>
                    </div>
                </div>
                <canvas id="game_canvas" width="768" height="576">
                    Canvas nem támogatott! :(
                </canvas>
            </div>
            <div id="toplist_container">
                <p>Toplista</p>
                <table id="toplist_table">
                    <tr>
                        <td>#1</td>
                        <td>ÉN</td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>ASD</td>
                    </tr>
                </table>
                <div id="toplist_no_high">
                    <p>Pontszámod: <span id="toplist_score">?</span></p>
                </div>
                <div id="toplist_new_high">
                    <p>Új rekord! <span id="toplist_score_new">?</span> pont</p>
                    <input id="toplist_name" type="text" placeholder="Bajnoki neved?" />
                    <input type="button" value="Mehet" onclick="toplistSubmit()" />
                </div>
                <div>
                    <input type="button" value="Új játék" onclick="gameNew()" />
                </div>
            </div>
        </div>
    </body>
</html>
